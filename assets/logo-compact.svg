<svg width="400" height="100" viewBox="0 0 400 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Modern Gradients -->
    <linearGradient id="compactModernGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="compactAccentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="compactDarkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d3748;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a202c;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="compactTextGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2d3748;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a5568;stop-opacity:1" />
    </linearGradient>
    
    <filter id="compactGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Modern Logo -->
  <g transform="translate(10, 10) scale(0.7)">
    <!-- Outer Ring -->
    <circle cx="50" cy="50" r="42" 
            fill="none" 
            stroke="url(#compactModernGradient)" 
            stroke-width="2" 
            opacity="0.4"/>
    
    <!-- Main Shield Form -->
    <path d="M50 12 
             C50 12, 72 17, 80 35
             C82 42, 82 57, 80 65
             C72 83, 50 88, 50 88
             C50 88, 28 83, 20 65
             C18 57, 18 42, 20 35
             C28 17, 50 12, 50 12 Z" 
          fill="url(#compactDarkGradient)" 
          filter="url(#compactGlow)"/>
    
    <!-- Inner Shield Layer -->
    <path d="M50 22 
             C50 22, 65 26, 70 37
             C71 42, 71 57, 70 62
             C65 74, 50 78, 50 78
             C50 78, 35 74, 30 62
             C29 57, 29 42, 30 37
             C35 26, 50 22, 50 22 Z" 
          fill="none" 
          stroke="url(#compactAccentGradient)" 
          stroke-width="1.5" 
          opacity="0.9"/>
    
    <!-- Central N -->
    <g transform="translate(50, 50)">
      <path d="M-8 -10 L-8 10 M-8 -10 L8 10 M8 -10 L8 10" 
            stroke="url(#compactAccentGradient)" 
            stroke-width="2.5" 
            stroke-linecap="round" 
            stroke-linejoin="round"
            fill="none"/>
      <circle cx="0" cy="0" r="1.5" fill="url(#compactModernGradient)" opacity="0.9"/>
    </g>
    
    <!-- Floating Elements -->
    <g opacity="0.6">
      <circle cx="50" cy="20" r="1" fill="url(#compactAccentGradient)"/>
      <rect x="74" y="47" width="2" height="2" rx="1" fill="url(#compactModernGradient)" transform="rotate(45 75 50)"/>
      <rect x="24" y="47" width="2" height="2" rx="1" fill="url(#compactAccentGradient)" transform="rotate(45 25 50)"/>
      <circle cx="50" cy="80" r="1" fill="url(#compactModernGradient)"/>
    </g>
  </g>
  
  <!-- Modern Text -->
  <text x="85" y="35" 
        font-family="'Inter', 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif" 
        font-size="28" 
        font-weight="800" 
        fill="url(#compactTextGradient)">
    NestJS Shield
  </text>
  
  <text x="85" y="55" 
        font-family="'Inter', 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif" 
        font-size="14" 
        font-weight="500" 
        fill="#64748b">
    Enterprise-grade protection for NestJS
  </text>
  
  <!-- Modern Feature Pills -->
  <g transform="translate(85, 65)">
    <rect x="0" y="0" width="90" height="20" rx="10" fill="url(#compactAccentGradient)" opacity="0.1"/>
    <text x="10" y="14" 
          font-family="'Inter', 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif" 
          font-size="10" 
          font-weight="600" 
          fill="url(#compactAccentGradient)">
      ‚ö° Circuit Breakers
    </text>
    
    <rect x="100" y="0" width="80" height="20" rx="10" fill="url(#compactModernGradient)" opacity="0.1"/>
    <text x="110" y="14" 
          font-family="'Inter', 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif" 
          font-size="10" 
          font-weight="600" 
          fill="url(#compactAccentGradient)">
      üõ°Ô∏è Rate Limiting
    </text>
    
    <rect x="190" y="0" width="100" height="20" rx="10" fill="url(#compactAccentGradient)" opacity="0.1"/>
    <text x="200" y="14" 
          font-family="'Inter', 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif" 
          font-size="10" 
          font-weight="600" 
          fill="url(#compactAccentGradient)">
      üîç Anomaly Detection
    </text>
  </g>
</svg>