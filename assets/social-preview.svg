<svg width="1280" height="640" viewBox="0 0 1280 640" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!--Modern Background Gradient-->
    <linearGradient id="bgModern" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f23;stop-opacity:1"/>
      <stop offset="30%" style="stop-color:#1a1a2e;stop-opacity:1"/>
      <stop offset="70%" style="stop-color:#16213e;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1"/>
    </linearGradient>
    <!--Logo Gradients-->
    <linearGradient id="logoModernGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1"/>
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="logoAccentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="logoDarkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d3748;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#1a202c;stop-opacity:1"/>
    </linearGradient>
    <!--Text Gradients-->
    <linearGradient id="titleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1"/>
      <stop offset="50%" style="stop-color:#e2e8f0;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#cbd5e0;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="accentTextGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1"/>
    </linearGradient>
    <!--Animated Background Pattern-->
    <pattern id="modernDots" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="1" fill="url(#logoAccentGradient)" opacity="0.1">
        <animate attributeName="opacity" values="0.1;0.3;0.1" dur="3s" repeatCount="indefinite"/>
      </circle>
    </pattern>
    <!--Floating Elements Pattern-->
    <pattern id="floatingElements" x="0" y="0" width="80" height="80" patternUnits="userSpaceOnUse">
      <rect x="35" y="35" width="10" height="10" rx="5" fill="url(#logoModernGradient)" opacity="0.05" transform="rotate(45 40 40)">
        <animate attributeName="opacity" values="0.05;0.15;0.05" dur="4s" repeatCount="indefinite"/>
      </rect>
    </pattern>
    <!--Glow Effects-->
    <filter id="heroGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="textGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#4facfe" flood-opacity="0.3"/>
    </filter>
  </defs>
  <!--Background-->
  <rect width="1280" height="640" fill="url(#bgModern)"/>
  <rect width="1280" height="640" fill="url(#modernDots)"/>
  <rect width="1280" height="640" fill="url(#floatingElements)"/>
  <!--Decorative Background Elements-->
  <g opacity="0.1">
    <circle cx="1100" cy="150" r="200" fill="url(#logoAccentGradient)"/>
    <circle cx="200" cy="500" r="150" fill="url(#logoModernGradient)"/>
    <circle cx="1200" cy="600" r="100" fill="url(#logoAccentGradient)"/>
  </g>
  <!--Modern Grid Lines-->
  <g opacity="0.1" stroke="url(#logoAccentGradient)" stroke-width="1">
    <line x1="0" y1="160" x2="1280" y2="160"/>
    <line x1="0" y1="480" x2="1280" y2="480"/>
    <line x1="200" y1="0" x2="200" y2="640"/>
    <line x1="1080" y1="0" x2="1080" y2="640"/>
  </g>
  <!--Modern Logo (Scaled)-->
  <g transform="translate(120, 180) scale(1.5)" filter="url(#heroGlow)">
    <!--Outer Ring-->
    <circle cx="100" cy="100" r="85" fill="none" stroke="url(#logoModernGradient)" stroke-width="3" opacity="0.4"/>
    <!--Main Shield Form-->
    <path d="M100 25
             C100 25, 145 35, 160 70
             C165 85, 165 115, 160 130
             C145 165, 100 175, 100 175
             C100 175, 55 165, 40 130
             C35 115, 35 85, 40 70
             C55 35, 100 25, 100 25 Z" fill="url(#logoDarkGradient)"/>
    <!--Inner Shield Layer-->
    <path d="M100 45
             C100 45, 130 52, 140 75
             C143 85, 143 115, 140 125
             C130 148, 100 155, 100 155
             C100 155, 70 148, 60 125
             C57 115, 57 85, 60 75
             C70 52, 100 45, 100 45 Z" fill="none" stroke="url(#logoAccentGradient)" stroke-width="2" opacity="0.9"/>
    <!--Central N-->
    <g transform="translate(100, 100)">
      <path d="M-15 -20 L-15 20 M-15 -20 L15 20 M15 -20 L15 20" stroke="url(#logoAccentGradient)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
      <circle cx="0" cy="0" r="3" fill="url(#logoModernGradient)" opacity="0.9"/>
    </g>
    <!--Animated Elements-->
    <g opacity="0.8">
      <circle cx="100" cy="40" r="2" fill="url(#logoAccentGradient)">
        <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
      </circle>
      <rect x="148" y="95" width="4" height="4" rx="2" fill="url(#logoModernGradient)" transform="rotate(45 150 100)">
        <animate attributeName="opacity" values="0.5;1;0.5" dur="1.5s" repeatCount="indefinite"/>
      </rect>
      <rect x="48" y="95" width="4" height="4" rx="2" fill="url(#logoAccentGradient)" transform="rotate(45 50 100)">
        <animate attributeName="opacity" values="1;0.3;1" dur="1.8s" repeatCount="indefinite"/>
      </rect>
      <circle cx="100" cy="160" r="2" fill="url(#logoModernGradient)">
        <animate attributeName="opacity" values="0.4;1;0.4" dur="2.2s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>
  <!--Main Title-->
  <text x="480" y="250" font-family="'Inter', 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif" font-size="84" font-weight="800" fill="url(#titleGradient)" filter="url(#textGlow)">
    NestJS Shield
  </text>
  <!--Subtitle-->
  <text x="480" y="320" font-family="'Inter', 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif" font-size="28" font-weight="500" fill="#94a3b8" opacity="0.9">
    Enterprise-grade protection for modern applications
  </text>
  <!--Feature Highlights - Modern Layout-->
  <g transform="translate(480, 370)">
    <!--Row 1-->
    <g transform="translate(0, 30)">
      <rect x="0" y="0" width="180" height="40" rx="20" fill="url(#logoAccentGradient)" opacity="0.1"/>
      <text x="20" y="26" font-family="'Inter', 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif" font-size="16" font-weight="600" fill="url(#accentTextGradient)">
        ‚ö° Circuit Breakers
      </text>
    </g>
    <g transform="translate(200, 30)">
      <rect x="0" y="0" width="160" height="40" rx="20" fill="url(#logoModernGradient)" opacity="0.1"/>
      <text x="20" y="26" font-family="'Inter', 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif" font-size="16" font-weight="600" fill="url(#accentTextGradient)">
        üõ°Ô∏è Rate Limiting
      </text>
    </g>
    <g transform="translate(380, 30)">
      <rect x="0" y="0" width="200" height="40" rx="20" fill="url(#logoAccentGradient)" opacity="0.1"/>
      <text x="20" y="26" font-family="'Inter', 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif" font-size="16" font-weight="600" fill="url(#accentTextGradient)">
        üîç Anomaly Detection
      </text>
    </g>
    <!--Row 2-->
    <g transform="translate(0, 85)">
      <rect x="0" y="0" width="190" height="40" rx="20" fill="url(#logoModernGradient)" opacity="0.1"/>
      <text x="20" y="26" font-family="'Inter', 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif" font-size="16" font-weight="600" fill="url(#accentTextGradient)">
        üìä Advanced Metrics
      </text>
    </g>
    <g transform="translate(210, 85)">
      <rect x="0" y="0" width="200" height="40" rx="20" fill="url(#logoAccentGradient)" opacity="0.1"/>
      <text x="20" y="26" font-family="'Inter', 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif" font-size="16" font-weight="600" fill="url(#accentTextGradient)">
        üéØ Overload Protection
      </text>
    </g>
    <g transform="translate(430, 85)">
      <rect x="0" y="0" width="200" height="40" rx="20" fill="url(#logoModernGradient)" opacity="0.1"/>
      <text x="20" y="26" font-family="'Inter', 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif" font-size="16" font-weight="600" fill="url(#accentTextGradient)">
        üîÑ Graceful Shutdown
      </text>
    </g>
  </g>
  <!--Modern Badge-->
  <g transform="translate(1050, 550)">
    <rect x="0" y="0" width="200" height="60" rx="30" fill="url(#logoAccentGradient)" opacity="0.15"/>
    <rect x="2" y="2" width="196" height="56" rx="28" fill="none" stroke="url(#logoAccentGradient)" stroke-width="1" opacity="0.3"/>
    <text x="100" y="38" font-family="'Inter', 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif" font-size="18" font-weight="700" fill="url(#accentTextGradient)" text-anchor="middle">
      Open Source
    </text>
  </g>
  <!--Decorative Modern Elements-->
  <g opacity="0.2">
    <!--Top accent lines-->
    <line x1="480" y1="200" x2="680" y2="200" stroke="url(#logoAccentGradient)" stroke-width="2"/>
    <line x1="480" y1="350" x2="780" y2="350" stroke="url(#logoModernGradient)" stroke-width="1"/>
    <!--Side accents-->
    <circle cx="1150" cy="200" r="4" fill="url(#logoAccentGradient)" opacity="0.6">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1200" cy="250" r="3" fill="url(#logoModernGradient)" opacity="0.4">
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1100" cy="300" r="2" fill="url(#logoAccentGradient)" opacity="0.7">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="1.8s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
